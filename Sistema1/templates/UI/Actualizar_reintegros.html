{% extends "UI/base.html" %}

{% block content %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f6fa;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-top: 40px;
        font-size: 28px;
    }

    form {
        max-width: 900px;
        margin: 30px auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        border: 1px solid #ddd;
    }

    label {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
        border-color: #3498db;
        outline: none;
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    button {
        grid-column: span 2;
        background-color: #3498db;
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2980b9;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        margin-top: 6px;
    }

    .form-group select,
    .form-group input[type="file"] {
        padding: 12px;
    }

    @media (max-width: 768px) {
        form {
            grid-template-columns: 1fr;
        }

        button {
            grid-column: span 1;
        }
    }
</style>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="convenio">Convenio:</label>
        <select name="convenio" id="convenio">
            <option value="" {% if not reintegro.convenio %}selected{% endif %}>Seleccione un convenio</option>
            {% for convenio in convenios %}
                <option value="{{ convenio.id }}" {% if convenio.id == reintegro.convenio.id %}selected{% endif %}>
                    {{ convenio.nombre }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="fecha_solicitud">Fecha de Solicitud:</label>
        <input type="date" name="fecha_solicitud" id="fecha_solicitud" value="{{ reintegro.fecha_solicitud|date:'Y-m-d' }}" required>
    </div>

    <div class="form-group">
        <label for="fecha_aprobacion">Fecha de Aprobación:</label>
        <input type="date" name="fecha_aprobacion" id="fecha_aprobacion" value="{{ reintegro.fecha_aprobacion|date:'Y-m-d' }}" required>
    </div>

    <div class="form-group">
        <label for="codigo_referencia">Código de Referencia:</label>
        <input type="text" name="codigo_referencia" id="codigo_referencia" value="{{ reintegro.codigo_referencia }}" required>
    </div>

    <div class="form-group">
        <label for="numero_oficio">Número de Oficio:</label>
        <input type="number" name="numero_oficio" id="numero_oficio" value="{{ reintegro.numero_oficio }}" required>
    </div>

    <div class="form-group">
        <label for="fecha_oficio">Fecha de Oficio:</label>
        <input type="date" name="fecha_oficio" id="fecha_oficio" value="{{ reintegro.fecha_oficio|date:'Y-m-d' }}" required>
    </div>

    <div class="form-group">
        <label for="numero_sigfe">Número SIGFE:</label>
        <input type="number" name="numero_sigfe" id="numero_sigfe" value="{{ reintegro.numero_sigfe }}" required>
    </div>

    <div class="form-group">
        <label for="fecha_sigfe">Fecha SIGFE:</label>
        <input type="date" name="fecha_sigfe" id="fecha_sigfe" value="{{ reintegro.fecha_sigfe|date:'Y-m-d' }}" required>
    </div>

    <div class="form-group">
        <label for="monto_entregado">Monto Entregado:</label>
        <input type="number" name="monto_entregado" id="monto_entregado" value="{{ reintegro.monto_entregado }}" required>
    </div>

    <div class="form-group">
        <label for="monto_reintegrar">Monto a Reintegrar:</label>
        <input type="number" name="monto_reintegrar" id="monto_reintegrar" value="{{ reintegro.monto_reintegrar }}" required>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" maxlength="5000">{{ reintegro.descripcion }}</textarea>
    </div>

    <div class="form-group">
        <label for="fecha_limite_devolucion">Fecha Límite de Devolución:</label>
        <input type="date" name="fecha_limite_devolucion" id="fecha_limite_devolucion" value="{{ reintegro.fecha_limite_devolucion|date:'Y-m-d' }}" required>
    </div>

    <div class="form-group">
        <label for="estado_reintegro">Estado:</label>
        <select name="estado_reintegro" id="estado_reintegro">
            {% for key, value in reintegro.ESTADO_CHOICES %}
                <option value="{{ key }}" {% if key == reintegro.estado_reintegro %}selected{% endif %}>
                    {{ value }}
                </option>
            {% endfor %}
        </select>
    </div>

    

    <div class="form-group">

        {% if documento_url %}
        <div class="form-group">
            <a href="{{ documento_url }}" target="_blank">Ver documento Actual</a>
        </div>
    {% endif %}
        <label for="documento">Documento (opcional):</label>
        <input type="file" name="documento" id="documento">
    </div>

    <button type="submit">Actualizar</button>
</form>

{% endblock %}
